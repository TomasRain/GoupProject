# 应用名
spring.application.name=Killing

# Server 配置
server.port=28080

# MySQL 配置
spring.datasource.url=jdbc:mysql://localhost:3306/seckill_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# 手动指定方言
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JPA 配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.aop.proxy-target-class=true

# debug 配置
#debug=true

# Redis 配置
spring.data.redis.host=localhost
spring.data.redis.port=6379

# 启用 DEBUG 级别的日志
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

# 定义交换机、队列和路由键
spring.rabbitmq.template.exchange=orderExchange
spring.rabbitmq.template.routing-key=orderRoutingKey
